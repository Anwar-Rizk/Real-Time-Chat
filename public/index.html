<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="name" autocomplete="off" placeholder="Your Name" />
      <input
        id="input"
        autocomplete="off"
        placeholder="Enter your message here"
      />
      <button id="send">Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>

    <!-- Include Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connect to server
      const socket = io({
        auth: {
          serverOffset: 0
        }
      });

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const toggleButton = document.getElementById('toggle-btn');
      const name = document.getElementById('name');

      // Toggle connection
      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = 'Connect';
          socket.disconnect();
          toggleButton.style.backgroundColor = 'green';
        } else {
          toggleButton.innerText = 'Disconnect';
          socket.connect();
          toggleButton.style.backgroundColor = 'darkred';
        }
      });

      // Send message to server
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          const nameVal = name.value ? name.value : 'Anonymous';
          socket.emit('chat message', nameVal + ': ' + input.value);
          input.value = '';
        }
      });
      // Receive message from server and display
      socket.on('chat message', (msg, serverOffset) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset; // Update server offset
      });
      //----------------------------------------------------------------------------
      // Focus on name input when page loads
      window.onload = function () {
        name.focus();
      };
    </script>
  </body>
</html>
